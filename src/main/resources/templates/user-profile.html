<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${viewedUser.name} + ' - Profile'">User Profile - Book Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #2d3436;
            line-height: 1.6;
        }

        .header {
            background-color: #ffffff;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            color: #2d3436;
            text-decoration: none;
            margin: 0 0.8rem;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00b894, #6c5ce7);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            color: #00b894;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .main-container {
            padding-top: 100px;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .profile-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00b894, #00cec9, #0984e3, #6c5ce7);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-card:hover::before {
            opacity: 1;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 2rem;
            font-size: 3rem;
            color: white;
        }

        .profile-info h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .profile-info p {
            color: #636e72;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .profile-stats {
            display: flex;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00b894;
        }

        .stat-label {
            color: #636e72;
            font-size: 1rem;
        }

        .review-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .review-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .review-book {
            font-weight: bold;
            color: #2d3436;
            font-size: 1.2rem;
        }

        .review-rating {
            color: #fdcb6e;
            font-size: 1.1rem;
        }

        .review-content {
            color: #636e72;
            line-height: 1.6;
        }

        .btn-outline-danger {
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-outline-danger:hover {
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            border-color: transparent;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #2d3436;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-4">
                    <h1 class="h4 mb-0">ðŸ“š Book Review System</h1>
                    <nav class="d-flex align-items-center">
                        <a href="/customer-dashboard" class="nav-link">Home</a>
                        <a href="/library" class="nav-link">Library</a>
                        <a href="/social" class="nav-link">Social</a>
                        <a href="/about" class="nav-link">About</a>
                        <a href="/faqs" class="nav-link">FAQs</a>
                        <a href="/challenges" class="nav-link">Challenges</a>
                    </nav>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <a href="/friend-requests" class="nav-link">Friend Requests</a>
                    <a href="/friends" class="nav-link">Friends</a>
                    <a href="/logout" class="btn btn-outline-danger">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <span th:text="${viewedUser.name.substring(0,1)}">U</span>
                </div>
                <div class="profile-info">
                    <h1 th:text="${viewedUser.name}">User Name</h1>
                    <p th:text="'@' + ${viewedUser.username}">@username</p>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-value" th:text="${userReviews.size()}">0</div>
                            <div class="stat-label">Reviews</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" th:text="${#numbers.formatDecimal(averageRating, 1, 1)}">0.0</div>
                            <div class="stat-label">Avg Rating</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-actions" th:if="${currentUser != null && currentUser.userId != viewedUser.userId}">
                <div th:if="${friendship == null}">
                    <form th:action="@{/send-friend-request/{id}(id=${viewedUser.userId})}" method="post">
                        <button type="submit" class="btn btn-primary">Add Friend</button>
                    </form>
                </div>
                <div th:if="${friendship != null && friendship.status == 'PENDING'}">
                    <div class="d-flex gap-2">
                        <form th:action="@{/accept-friend-request/{id}(id=${friendship.id})}" method="post">
                            <button type="submit" class="btn btn-success">Accept Request</button>
                        </form>
                        <form th:action="@{/reject-friend-request/{id}(id=${friendship.id})}" method="post">
                            <button type="submit" class="btn btn-danger">Reject Request</button>
                        </form>
                    </div>
                </div>
                <div th:if="${friendship != null && friendship.status == 'ACCEPTED'}">
                    <span class="badge bg-success">Friends</span>
                </div>
            </div>
        </div>

        <h2 class="section-title">Recent Reviews</h2>
        <div class="reviews-section">
            <div class="review-card" th:each="review : ${userReviews}">
                <div class="review-header">
                    <div class="review-book" th:text="${review.book.title}">Book Title</div>
                    <div class="review-rating">
                        <span th:each="star : ${#numbers.sequence(1,5)}">
                            <i class="fas" th:class="${star <= review.rating ? 'fa-star' : 'fa-star-o'}"></i>
                        </span>
                    </div>
                </div>
                <div class="review-content" th:text="${review.content}">
                    Review content goes here...
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
