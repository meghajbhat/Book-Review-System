<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Friend Requests - Book Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .request-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/customer/customer-dashboard">Book Review</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/customer/social">Social</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customer/friends">Friends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Friend Requests</h2>
        <div th:if="${pendingRequests.empty}">
            <p>No pending friend requests.</p>
        </div>
        <div th:each="request : ${pendingRequests}">
            <div class="request-card">
                <div class="row">
                    <div class="col-md-8">
                        <h5 th:text="${request.requester.name}">Requester Name</h5>
                        <p class="text-muted" th:text="'@' + ${request.requester.username}">@username</p>
                    </div>
                    <div class="col-md-4 text-right">
                        <form th:action="@{/customer/accept-friend-request/{id}(id=${request.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-success">Accept</button>
                        </form>
                        <form th:action="@{/customer/reject-friend-request/{id}(id=${request.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger">Reject</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
