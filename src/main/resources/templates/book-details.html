<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Book Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #2d3436;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            background-color: #ffffff;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            color: #2d3436;
            text-decoration: none;
            margin: 0 0.8rem;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00b894, #6c5ce7);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            color: #00b894;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .main-container {
            padding-top: 100px;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .book-details-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .book-cover {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .book-cover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .book-info h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2d3436;
        }

        .book-meta {
            font-size: 1.1rem;
            color: #636e72;
            margin-bottom: 1.5rem;
        }

        .genre-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin: 0.5rem 0;
        }

        .price-tag {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            background: rgba(0, 184, 148, 0.1);
            color: #00b894;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 1rem 0;
        }

        .summary-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-left: 4px solid #00b894;
        }

        .review-form {
            background: #ffffff;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .star-rating {
            display: inline-flex;
            gap: 0.3rem;
            font-size: 1.5rem;
            color: #ffd700;
            margin: 1rem 0;
        }

        .review-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .review-input:focus {
            outline: none;
            border-color: #00b894;
            box-shadow: 0 0 0 2px rgba(0, 184, 148, 0.1);
        }

        .btn-submit {
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.2);
        }

        .reviews-section {
            background: #ffffff;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .review-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
            border-left: 4px solid #6c5ce7;
        }

        .review-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .review-content {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #6c5ce7;
        }

        .review-comment {
            color: #2d3436;
            line-height: 1.6;
            margin: 0;
            font-size: 0.95rem;
            white-space: pre-wrap;
        }

        .rating-text {
            color: #2d3436;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .reviewer-name {
            font-weight: 600;
            color: #2d3436;
            font-size: 1rem;
        }

        .review-date {
            font-size: 0.9rem;
            color: #636e72;
            margin-left: 0.5rem;
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }

        @media (max-width: 768px) {
            .book-details-card {
                padding: 1.5rem;
            }

            .book-cover {
                max-width: 200px;
                margin: 0 auto 1.5rem;
            }

            .book-info h1 {
                font-size: 1.5rem;
            }

            .book-meta {
                font-size: 1rem;
            }

            .review-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-4">
                    <h1 class="h4 mb-0">ðŸ“š Book Review System</h1>
                    <nav class="d-flex align-items-center">
                        <a href="/customer-dashboard" class="nav-link">Home</a>
                        <a href="/library" class="nav-link">Library</a>
                        <a href="/social" class="nav-link">Social</a>
                        <a href="/about" class="nav-link">About</a>
                        <a href="/faqs" class="nav-link">FAQs</a>
                        <a href="/challenges" class="nav-link">Challenges</a>
                    </nav>
                </div>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </div>

    <div class="main-container container">
        <div class="book-details-card">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img th:src="${book.imagePath}" class="book-cover mb-4" th:alt="${book.title}">
                </div>
                <div class="col-md-8">
                    <div class="book-info">
                        <h1 th:text="${book.title}">Book Title</h1>
                        <div class="book-meta">
                            <p><i class="fas fa-user-edit me-2"></i><span th:text="${book.author}">Author Name</span></p>
                            <div class="genre-badge" th:text="${book.genre}">Genre</div>
                            <div class="price-tag">â‚¹<span th:text="${book.price}">Price</span></div>
                        </div>
                        <div class="summary-box" th:if="${book.summary}">
                            <h5 class="mb-3"><i class="fas fa-book-open me-2"></i>Summary</h5>
                            <p th:text="${book.summary}">No summary available.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="review-form">
            <h3 class="mb-4"><i class="fas fa-star me-2"></i>Write a Review</h3>
            <form action="/reviews/submit" method="POST">
                <input type="hidden" name="bookId" th:value="${book.id}">
                <input type="hidden" name="username" th:value="${customerName}">

                <div class="mb-4">
                    <label class="form-label">Rating</label>
                    <div class="star-rating">
                        <select name="rating" class="form-select" required>
                            <option value="5">â˜…â˜…â˜…â˜…â˜…</option>
                            <option value="4">â˜…â˜…â˜…â˜…â˜†</option>
                            <option value="3">â˜…â˜…â˜…â˜†â˜†</option>
                            <option value="2">â˜…â˜…â˜†â˜†â˜†</option>
                            <option value="1">â˜…â˜†â˜†â˜†â˜†</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Your Review</label>
                    <textarea name="comment" class="review-input" rows="4" placeholder="Share your thoughts about this book..." required></textarea>
                </div>

                <div class="mb-4">
                    <div class="form-check">
                        <input type="checkbox" name="anonymous" value="true" class="form-check-input" id="anonymousCheck">
                        <label class="form-check-label" for="anonymousCheck">Post as Anonymous</label>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Submit Review</button>
            </form>
        </div>

        <div class="reviews-section" th:if="${reviews != null and !reviews.isEmpty()}">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0"><i class="fas fa-comments me-2"></i>Customer Reviews</h3>
                <div class="average-rating">
                    <span class="h4 mb-0" th:text="${avgRating != null ? #numbers.formatDecimal(avgRating, 1, 1) : '0.0'}">4.5</span>
                    <span class="text-muted">/5</span>
                    <div class="star-rating">
                        <span th:each="i : ${#numbers.sequence(1, T(java.lang.Math).floor(avgRating != null ? avgRating : 0))}">â˜…</span>
                        <span th:if="${avgRating != null and avgRating % 1 >= 0.5}">â˜†</span>
                        <span th:each="i : ${#numbers.sequence(1, 5 - T(java.lang.Math).ceil(avgRating != null ? avgRating : 0))}">â˜†</span>
                    </div>
                </div>
            </div>

            <div class="review-card" th:each="review : ${reviews}">
                <div class="review-header">
                    <div>
                        <span class="reviewer-name" th:text="${review.comment != null and review.comment.startsWith('[Anonymous]') ? 'Anonymous' : review.user.username}">User</span>
                        <span class="review-date" th:text="${#temporals.format(review.createdAt, 'MMM dd, yyyy')}">Date</span>
                    </div>
                    <form th:if="${review.user.username == customerName}" th:action="@{/reviews/delete}" method="post" style="display: inline;">
                        <input type="hidden" name="reviewId" th:value="${review.id}">
                        <input type="hidden" name="bookId" th:value="${book.id}">
                        <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this review?')">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </div>
                <div class="review-rating">
                    <span th:each="i : ${#numbers.sequence(1, review.rating)}">â˜…</span>
                    <span th:each="i : ${#numbers.sequence(1, 5 - review.rating)}">â˜†</span>
                    <span class="ms-2 rating-text" th:text="${review.rating + '/5'}">5/5</span>
                </div>
                <div class="review-content">
                    <p class="review-comment" th:if="${review.comment}" th:text="${review.comment.startsWith('[Anonymous]') ? review.comment.substring(11) : review.comment}">Review comment</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
