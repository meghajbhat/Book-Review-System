<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Trivia Quiz - Book Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #2d3436;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            background-color: #ffffff;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            color: #2d3436;
            text-decoration: none;
            margin: 0 0.8rem;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00b894, #6c5ce7);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            color: #00b894;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .main-container {
            padding-top: 100px;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00b894, #00cec9, #0984e3, #6c5ce7);
            opacity: 0.8;
        }

        .quiz-title {
            font-size: 2rem;
            color: #2d3436;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .timer {
            position: fixed;
            top: 80px;
            right: 20px;
            background: white;
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 100;
        }

        .timer-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00b894;
        }

        .timer-label {
            color: #636e72;
            font-size: 0.9rem;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .question-text {
            font-size: 1.2rem;
            color: #2d3436;
            margin-bottom: 1.5rem;
        }

        .options-container {
            display: grid;
            gap: 1rem;
        }

        .option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            transform: translateX(5px);
            border-color: #00b894;
            background: #f8f9fa;
        }

        .option.selected {
            background: #e3f2fd;
            border-color: #00b894;
        }

        .option.correct {
            background: #e8f5e9;
            border-color: #00b894;
        }

        .option.incorrect {
            background: #ffebee;
            border-color: #ff6b6b;
        }

        .option-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #636e72;
        }

        .option-text {
            flex: 1;
        }

        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn-quiz {
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.2);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #00b894;
            color: #00b894;
        }

        .btn-outline:hover {
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.2);
        }

        .btn-outline-danger {
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-outline-danger:hover {
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            border-color: transparent;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }

        .progress-bar {
            height: 8px;
            background: linear-gradient(90deg, #00b894, #6c5ce7);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 1.5rem;
            }

            .timer {
                position: static;
                margin-bottom: 1rem;
            }

            .question-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-4">
                    <h1 class="h4 mb-0">üìö Book Review System</h1>
                    <nav class="d-flex align-items-center">
                        <a href="/customer-dashboard" class="nav-link">Home</a>
                        <a href="/library" class="nav-link">Library</a>
                        <a href="/social" class="nav-link">Social</a>
                        <a href="/about" class="nav-link">About</a>
                        <a href="/faqs" class="nav-link">FAQs</a>
                        <a href="/challenges" class="nav-link">Challenges</a>
                    </nav>
                </div>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </div>

    <div class="main-container container">
        <div class="quiz-container">
            <h2 class="quiz-title">Book Trivia Quiz</h2>
            
            <div class="progress mb-4">
                <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div class="question-card">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>Question <span id="question-number">1</span> of 5</h3>
                    <div class="timer">‚è±Ô∏è <span id="timer">30</span>s</div>
                </div>
                
                <h4 class="mb-4 question-text">Loading question...</h4>
                
                <div class="options-container">
                    <!-- Options will be populated by JavaScript -->
                </div>
            </div>

            <div class="quiz-navigation">
                <button class="btn-quiz btn-outline" onclick="previousQuestion()" disabled>
                    <i class="fas fa-arrow-left"></i>
                    Previous
                </button>
                <button class="btn-quiz btn-primary" onclick="nextQuestion()">
                    Next
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const questions = /*[[${questions}]]*/ [];
        /*]]>*/
        
        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 30;

        function updateQuestion() {
            const question = questions[currentQuestion];
            if (!question) {
                console.error('No question found:', currentQuestion, questions);
                return;
            }
            
            // Update question text
            const questionText = document.querySelector('.question-text');
            questionText.textContent = question.text;
            
            // Update question number
            document.getElementById('question-number').textContent = currentQuestion + 1;
            
            // Update options
            const optionsContainer = document.querySelector('.options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <div class="option-icon">${String.fromCharCode(65 + index)}</div>
                    <div class="option-text">${option}</div>
                `;
                optionElement.onclick = () => selectOption(optionElement);
                optionsContainer.appendChild(optionElement);
            });

            // Update progress bar
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.querySelector('.progress-bar').style.width = `${progress}%`;
            document.querySelector('.progress-bar').setAttribute('aria-valuenow', progress);

            // Reset timer
            timeLeft = 30;
            updateTimer();
            startTimer();

            // Update navigation buttons
            document.querySelector('.btn-outline').disabled = currentQuestion === 0;
        }

        function selectOption(optionElement) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            optionElement.classList.add('selected');
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                updateQuestion();
            }
        }

        function nextQuestion() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) {
                alert('Please select an answer!');
                return;
            }

            const question = questions[currentQuestion];
            const selectedIndex = Array.from(document.querySelectorAll('.option')).indexOf(selectedOption);
            const isCorrect = selectedIndex === question.correctAnswer;

            if (isCorrect) {
                score++;
                selectedOption.classList.add('correct');
            } else {
                selectedOption.classList.add('incorrect');
            }

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                setTimeout(updateQuestion, 1000);
            } else {
                // Quiz completed
                window.location.href = `/quiz-results?score=${score}&total=${questions.length}`;
            }
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').textContent = timeLeft;
        }

        // Initialize quiz when the page loads
        window.onload = function() {
            console.log('Quiz initialized with questions:', questions);
            updateQuestion();
        };
    </script>
</body>

</html>
