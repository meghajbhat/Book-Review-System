<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Character Match Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .leaderboard-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .leaderboard-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2d3436;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00b894;
        }
        .stat-label {
            color: #636e72;
            font-size: 0.9rem;
        }
        .leaderboard-table {
            width: 100%;
            margin-bottom: 2rem;
        }
        .leaderboard-table th {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #6c757d;
        }
        .leaderboard-table td {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
        }
        .rank {
            font-weight: bold;
            color: #00b894;
            width: 50px;
        }
        .points {
            font-weight: bold;
            color: #6c5ce7;
        }
        .current-user {
            background-color: #e3fcef;
        }
        .btn-back {
            background-color: #6c5ce7;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #5b4bc4;
            color: white;
        }
        .btn-play-again {
            background-color: #00b894;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            transition: background-color 0.3s;
            text-decoration: none;
            margin-left: 1rem;
        }
        .btn-play-again:hover {
            background-color: #00a187;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="leaderboard-container">
            <h1 class="leaderboard-title">Character Match Leaderboard</h1>
            
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-value" th:text="${totalScore}">0</div>
                    <div class="stat-label">Total Points</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" th:text="${bestScore}">0</div>
                    <div class="stat-label">Best Score</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" th:text="${matchesPlayed}">0</div>
                    <div class="stat-label">Matches Played</div>
                </div>
            </div>
            
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Total Points</th>
                        <th>Games Played</th>
                        <th>Best Score</th>
                        <th>Best Attempt</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry, stat : ${leaderboard}" 
                        th:class="${entry[0] == customerName ? 'current-user' : ''}">
                        <td class="rank" th:text="${stat.index + 1}">1</td>
                        <td th:text="${entry[0]}">Player</td>
                        <td class="points" th:text="${entry[1]}">200</td>
                        <td th:text="${entry[2]}">2</td>
                        <td th:text="${entry[3]}">100</td>
                        <td th:text="${entry[4]}">1</td>
                    </tr>
                </tbody>
            </table>
            
            <div class="text-center">
                <a href="/challenges" class="btn btn-back">
                    <i class="fas fa-arrow-left me-2"></i>Back to Challenges
                </a>
                <a href="/character-match/game" class="btn btn-play-again">
                    <i class="fas fa-gamepad me-2"></i>Play Again
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
