<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - Book Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #2d3436;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            background-color: #ffffff;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            color: #2d3436;
            text-decoration: none;
            margin: 0 0.8rem;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00b894, #6c5ce7);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            color: #00b894;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .main-container {
            padding-top: 100px;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .results-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .results-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00b894, #00cec9, #0984e3, #6c5ce7);
            opacity: 0.8;
        }

        .results-title {
            font-size: 2rem;
            color: #2d3436;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .score-text {
            font-size: 1.5rem;
            color: #2d3436;
            margin-bottom: 2rem;
        }

        .achievement-badges {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .badge {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
        }

        .badge:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .badge.crown {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            color: white;
        }

        .badge.star {
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
        }

        .badge.book {
            background: linear-gradient(45deg, #0984e3, #6c5ce7);
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-action {
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.2);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #00b894;
            color: #00b894;
        }

        .btn-outline:hover {
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.2);
        }

        .btn-outline-danger {
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-outline-danger:hover {
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            border-color: transparent;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }

        @media (max-width: 768px) {
            .results-container {
                padding: 1.5rem;
            }

            .score-circle {
                width: 150px;
                height: 150px;
                font-size: 2.5rem;
            }

            .achievement-badges {
                flex-wrap: wrap;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-4">
                    <h1 class="h4 mb-0">ðŸ“š Book Review System</h1>
                    <nav class="d-flex align-items-center">
                        <a href="/customer-dashboard" class="nav-link">Home</a>
                        <a href="/library" class="nav-link">Library</a>
                        <a href="/social" class="nav-link">Social</a>
                        <a href="/about" class="nav-link">About</a>
                        <a href="/faqs" class="nav-link">FAQs</a>
                        <a href="/challenges" class="nav-link">Challenges</a>
                    </nav>
                </div>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </div>

    <div class="main-container container">
        <div class="results-container">
            <h2 class="results-title">Quiz Results</h2>
            
            <div class="score-circle">
                <div th:text="${score + '/' + total}">5/5</div>
            </div>

            <div class="score-text" th:text="${score >= 4 ? &quot;Excellent! You&apos;re a Book Master!&quot; : 
                                            score >= 3 ? &quot;Good job! You&apos;re a Book Enthusiast!&quot; : 
                                            &quot;Keep practicing! You&apos;re a Book Explorer!&quot;}">
                Excellent! You're a Book Master!
            </div>

            <div class="achievement-badges">
                <div class="badge crown" th:if="${score >= 4}">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="badge star" th:if="${score >= 3}">
                    <i class="fas fa-star"></i>
                </div>
                <div class="badge book">
                    <i class="fas fa-book"></i>
                </div>
            </div>

            <div class="action-buttons">
                <a href="/book-trivia-quiz" class="btn-action btn-primary">
                    <i class="fas fa-redo"></i>
                    Try Again
                </a>
                <a href="/challenges" class="btn-action btn-outline">
                    <i class="fas fa-arrow-left"></i>
                    Back to Challenges
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
