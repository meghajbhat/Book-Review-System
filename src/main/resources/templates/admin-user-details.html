<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Book Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #2d3436;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            background-color: #ffffff;
            padding: 0.8rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            color: #2d3436;
            text-decoration: none;
            margin: 0 0.6rem;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            padding: 0.4rem 0;
            font-size: 0.9rem;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00b894, #6c5ce7);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            color: #00b894;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .main-container {
            padding-top: 80px;
            max-width: 1100px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        .page-title {
            background: #ffffff;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .admin-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
            margin: 0.3rem 0;
        }

        .user-details-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .info-label {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        .info-value {
            color: #636e72;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-active {
            background: #e3fcef;
            color: #00b894;
        }

        .status-disabled {
            background: #ffe3e3;
            color: #ff6b6b;
        }

        .role-badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            background: #e3e3ff;
            color: #6c5ce7;
        }

        .reviews-section {
            background: #ffffff;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .reviews-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .reviews-controls {
            display: flex;
            gap: 1rem;
        }

        .review-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #00b894;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .review-book {
            font-weight: 600;
            color: #2d3436;
            font-size: 0.9rem;
        }

        .review-date {
            color: #636e72;
            font-size: 0.8rem;
        }

        .review-rating {
            color: #ffd700;
            font-size: 0.9rem;
        }

        .rating-text {
            color: #636e72;
            font-size: 0.8rem;
        }

        .review-comment {
            background: #f8f9fa;
            padding: 0.8rem;
            border-radius: 8px;
            margin-top: 0.8rem;
            font-size: 0.9rem;
            color: #2d3436;
            border-left: 3px solid #00b894;
        }

        .delete-review-btn {
            background: #ffe3e3;
            color: #ff6b6b;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-review-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
        }

        .no-reviews {
            text-align: center;
            color: #636e72;
            padding: 3rem;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .action-btn {
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.85rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.2);
            color: white;
        }

        .btn-back {
            background: #e1e1e1;
            color: #2d3436;
            margin-right: 0.5rem;
        }

        .btn-back:hover {
            background: #d1d1d1;
            color: #2d3436;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .main-container {
                padding-top: 70px;
            }

            .reviews-header {
                flex-direction: column;
                gap: 1rem;
            }

            .reviews-controls {
                width: 100%;
                flex-direction: column;
            }

            .reviews-controls select {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-4">
                    <h1 class="h4 mb-0">ðŸ“š Book Review System</h1>
                    <nav class="d-flex align-items-center">
                        <a href="/admin/dashboard" class="nav-link">Admin Dashboard</a>
                        <a href="/admin/manage-users" class="nav-link">Manage Users</a>
                        <a href="/admin/manage-books" class="nav-link">Manage Books</a>
                    </nav>
                </div>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </div>

    <div class="main-container container">
        <div class="page-title">
            <h2>User Details</h2>
            <div class="admin-badge">
                <i class="fas fa-shield-alt me-2"></i>Administrator
            </div>
        </div>

        <div class="user-details-card">
            <div class="row">
                <div class="col-md-6">
                    <p class="info-label">Name</p>
                    <p class="info-value" th:text="${user.name}">User Name</p>

                    <p class="info-label">Username</p>
                    <p class="info-value" th:text="${user.username}">Username</p>

                    <p class="info-label">Email</p>
                    <p class="info-value" th:text="${user.email}">user@example.com</p>
                </div>
                <div class="col-md-6">
                    <p class="info-label">Phone Number</p>
                    <p class="info-value" th:text="${user.phoneNumber}">1234567890</p>

                    <p class="info-label">Role</p>
                    <p class="info-value">
                        <span class="role-badge" th:text="${user.role}">Role</span>
                    </p>

                    <p class="info-label">Status</p>
                    <p class="info-value">
                        <span class="status-badge" th:classappend="${user.status.name() == 'ACTIVE' ? 'status-active' : 'status-disabled'}"
                            th:text="${user.status}">Status</span>
                    </p>
                </div>
            </div>
            <div class="d-flex gap-2 mt-4">
                <a href="/admin/manage-users" class="action-btn btn-back">
                    <i class="fas fa-arrow-left me-2"></i>Back to Users
                </a>
                <form th:if="${user.status.name() == 'ACTIVE'}" th:action="@{/admin/disable/{id}(id=${user.userId})}" method="post" style="display: inline;">
                    <button type="submit" class="action-btn">
                        <i class="fas fa-ban me-2"></i>Disable User
                    </button>
                </form>
                <form th:if="${user.status.name() == 'DISABLED'}" th:action="@{/admin/enable/{id}(id=${user.userId})}" method="post" style="display: inline;">
                    <button type="submit" class="action-btn">
                        <i class="fas fa-check me-2"></i>Enable User
                    </button>
                </form>
            </div>
        </div>

        <div class="reviews-section">
            <div class="reviews-header">
                <h3><i class="fas fa-star me-2"></i>User Reviews</h3>
                <div class="reviews-controls">
                    <form method="get" th:action="@{/admin/user/{id}(id=${user.userId})}" class="d-flex gap-2">
                        <select name="sort" class="form-control" onchange="this.form.submit()">
                            <option value="newest" th:selected="${sort == 'newest'}">Newest First</option>
                            <option value="oldest" th:selected="${sort == 'oldest'}">Oldest First</option>
                            <option value="highest" th:selected="${sort == 'highest'}">Highest Rating</option>
                            <option value="lowest" th:selected="${sort == 'lowest'}">Lowest Rating</option>
                        </select>
                    </form>
                </div>
            </div>

            <div th:if="${reviews != null and !reviews.isEmpty()}">
                <div class="review-card" th:each="review : ${reviews}">
                    <div class="review-header">
                        <div class="review-book">
                            <a th:href="@{/admin/book/{id}(id=${review.book.id})}" th:text="${review.book.title}">Book Title</a>
                        </div>
                        <div class="review-date" th:text="${#temporals.format(review.createdAt, 'MMM dd, yyyy')}">Date</div>
                    </div>
                    <div class="review-rating">
                        <span th:text="${review.rating}">5</span> <i class="fas fa-star"></i>
                    </div>
                    <div class="review-comment" th:text="${review.comment}">Review comment</div>
                    <div class="review-actions">
                        <form th:action="@{/admin/delete-review/{id}(id=${review.id})}" method="post" style="display: inline;">
                            <button type="submit" class="delete-review-btn">
                                <i class="fas fa-trash"></i> Delete Review
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="no-reviews" th:unless="${reviews != null and !reviews.isEmpty()}">
                <i class="fas fa-comment-slash fa-2x mb-3"></i>
                <p>No reviews yet</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
