<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detective Leaderboard - Book Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #2d3436;
            line-height: 1.6;
        }

        .header {
            background-color: #ffffff;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            color: #2d3436;
            text-decoration: none;
            margin: 0 0.8rem;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link:hover {
            color: #00b894;
        }

        .main-container {
            padding-top: 100px;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .leaderboard-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            position: relative;
            margin-bottom: 2rem;
        }

        .leaderboard-title {
            font-size: 2rem;
            color: #2d3436;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .rank {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 1rem;
        }

        .gold {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: white;
        }

        .silver {
            background: linear-gradient(45deg, #C0C0C0, #A9A9A9);
            color: white;
        }

        .bronze {
            background: linear-gradient(45deg, #CD7F32, #8B4513);
            color: white;
        }

        .user-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #636e72;
        }

        .user-name {
            font-weight: 500;
            color: #2d3436;
        }

        .stats {
            text-align: right;
            color: #636e72;
        }

        .stats-value {
            font-weight: bold;
            color: #00b894;
            font-size: 1.1rem;
        }

        .stats-label {
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn-action {
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
            border: none;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #00b894;
            color: #00b894;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.2);
            color: white;
        }

        .btn-outline:hover {
            background: linear-gradient(45deg, #00b894, #6c5ce7);
        }

        @media (max-width: 768px) {
            .leaderboard-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .leaderboard-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .user-info {
                flex-direction: column;
            }

            .stats {
                text-align: center;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-4">
                    <h1 class="h4 mb-0">ðŸ“š Book Review System</h1>
                    <nav class="d-flex align-items-center">
                        <a href="/customer-dashboard" class="nav-link">Home</a>
                        <a href="/library" class="nav-link">Library</a>
                        <a href="/social" class="nav-link">Social</a>
                        <a href="/about" class="nav-link">About</a>
                        <a href="/faqs" class="nav-link">FAQs</a>
                        <a href="/challenges" class="nav-link">Challenges</a>
                    </nav>
                </div>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </div>

    <div class="main-container container">
        <div class="leaderboard-container">
            <h2 class="leaderboard-title">Detective Leaderboard</h2>

            <!-- Dynamic leaderboard items -->
            <div th:each="detective, iterStat : ${leaderboard}" class="leaderboard-item">
                <div th:class="${iterStat.index == 0 ? 'rank gold' : 
                               iterStat.index == 1 ? 'rank silver' : 
                               iterStat.index == 2 ? 'rank bronze' : 'rank'}" 
                     th:text="${iterStat.count}">1</div>
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-name" th:text="${detective[0]}">Username</div>
                </div>
                <div class="stats">
                    <div class="stats-value" th:text="${detective[1]}">300</div>
                    <div class="stats-label">Points</div>
                    <div class="stats-value" th:text="${detective[2]}">5</div>
                    <div class="stats-label">Cases Solved</div>
                </div>
            </div>

            <!-- Show message if no detectives -->
            <div th:if="${#lists.isEmpty(detectives)}" class="text-center my-4">
                <p>No detective cases solved yet. Be the first to solve a case!</p>
            </div>

            <div class="action-buttons">
                <a href="/detective/new-case" class="btn-action btn-primary">
                    <i class="fas fa-search"></i>
                    New Case
                </a>
                <a href="/challenges" class="btn-action btn-outline">
                    <i class="fas fa-arrow-left"></i>
                    Back to Challenges
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
