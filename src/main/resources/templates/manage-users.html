<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Book Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #2d3436;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            background-color: #ffffff;
            padding: 0.8rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            color: #2d3436;
            text-decoration: none;
            margin: 0 0.6rem;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            padding: 0.4rem 0;
            font-size: 0.9rem;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00b894, #6c5ce7);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            color: #00b894;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .main-container {
            padding-top: 80px;
            max-width: 1100px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        .page-title {
            background: #ffffff;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .admin-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
            margin: 0.3rem 0;
        }

        .search-box {
            background: #ffffff;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .search-form {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 0.8rem;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e1e1e1;
            border-radius: 6px;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #00b894;
            box-shadow: 0 0 0 2px rgba(0, 184, 148, 0.1);
        }

        .action-btn {
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.85rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.2);
            color: white;
        }

        .user-section {
            background: #ffffff;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: #2d3436;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .table {
            width: 100%;
            margin-bottom: 0;
            font-size: 0.85rem;
        }

        .table th {
            font-weight: 600;
            color: #2d3436;
            padding: 0.6rem;
            border-bottom: 2px solid #e1e1e1;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .table td {
            padding: 0.6rem;
            vertical-align: middle;
            border-bottom: 1px solid #e1e1e1;
        }

        .status-badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-active {
            background: #e3fcef;
            color: #00b894;
        }

        .status-disabled {
            background: #ffe3e3;
            color: #ff6b6b;
        }

        .role-badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            background: #e3e3ff;
            color: #6c5ce7;
        }

        .action-buttons {
            display: flex;
            gap: 0.4rem;
            flex-wrap: nowrap;
            justify-content: flex-end;
        }

        .btn-action {
            padding: 0.3rem 0.6rem;
            border: none;
            border-radius: 12px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            white-space: nowrap;
        }

        .btn-enable {
            background: #e3fcef;
            color: #00b894;
        }

        .btn-disable {
            background: #ffe3e3;
            color: #ff6b6b;
        }

        .btn-delete {
            background: #ffe3e3;
            color: #ff6b6b;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .table-responsive {
            border-radius: 8px;
            overflow-x: auto;
        }

        .table-responsive::-webkit-scrollbar {
            height: 6px;
        }

        .table-responsive::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .table-responsive::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .table-responsive::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 70px 0.5rem 20px;
            }

            .search-form {
                flex-direction: column;
            }

            .action-buttons {
                flex-direction: column;
                gap: 0.3rem;
            }

            .btn-action {
                width: 100%;
                justify-content: center;
            }

            .table td {
                white-space: normal;
                min-width: 120px;
            }

            .table td:last-child {
                min-width: 140px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-4">
                    <h1 class="h4 mb-0">ðŸ“š Book Review System</h1>
                    <nav class="d-flex align-items-center">
                        <a href="/admin/dashboard" class="nav-link">Admin Dashboard</a>
                        <a href="/admin/manage-users" class="nav-link">Manage Users</a>
                        <a href="/admin/manage-books" class="nav-link">Manage Books</a>
                    </nav>
                </div>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </div>

    <div class="main-container container">
        <div class="page-title">
            <h2 class="h5 mb-2">Manage Users</h2>
            <div class="admin-badge">
                <i class="fas fa-shield-alt me-2"></i>Administrator
            </div>
        </div>

        <div class="search-box">
            <h3 class="h6 mb-3"><i class="fas fa-search me-2"></i>Search Users</h3>
            <form method="get" action="/admin/manage-users" class="search-form">
                <input type="text" name="search" class="form-control" placeholder="Search by name, username, email, phone, status, role..." th:value="${search}">
                <button type="submit" class="action-btn">Search</button>
                <a href="/admin/manage-users" class="action-btn">Clear</a>
            </form>
        </div>

        <!-- Admins Section -->
        <div class="user-section">
            <div class="section-title">
                <i class="fas fa-user-shield"></i>Administrators
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}" th:if="${user.role.toString() == 'ADMIN'}">
                            <td th:text="${user.userId}"></td>
                            <td>
                                <a th:href="@{/admin/user/{id}(id=${user.userId})}" style="text-decoration: none; color: inherit; font-weight: 500;">
                                    <span th:text="${user.name}"></span>
                                </a>
                            </td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.phoneNumber}"></td>
                            <td><span class="role-badge">Admin</span></td>
                            <td>
                                <span class="status-badge" th:classappend="${user.status.name() == 'ACTIVE' ? 'status-active' : 'status-disabled'}"
                                    th:text="${user.status}"></span>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <a th:href="@{/admin/user/{id}(id=${user.userId})}" class="btn-action" style="background: #e3e3ff; color: #6c5ce7;">
                                        <i class="fas fa-eye me-1"></i>View
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Customers Section -->
        <div class="user-section">
            <div class="section-title">
                <i class="fas fa-users"></i>Customers
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}" th:if="${user.role.toString() == 'CUSTOMER'}">
                            <td th:text="${user.userId}"></td>
                            <td>
                                <a th:href="@{/admin/user/{id}(id=${user.userId})}" style="text-decoration: none; color: inherit; font-weight: 500;">
                                    <span th:text="${user.name}"></span>
                                </a>
                            </td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.phoneNumber}"></td>
                            <td><span class="role-badge">Customer</span></td>
                            <td>
                                <span class="status-badge" th:classappend="${user.status.name() == 'ACTIVE' ? 'status-active' : 'status-disabled'}"
                                    th:text="${user.status}"></span>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <a th:href="@{/admin/user/{id}(id=${user.userId})}" class="btn-action" style="background: #e3e3ff; color: #6c5ce7;">
                                        <i class="fas fa-eye me-1"></i>View
                                    </a>
                                    <form th:if="${user.status.name() == 'ACTIVE'}" th:action="@{/admin/disable/{id}(id=${user.userId})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn-action btn-disable">
                                            <i class="fas fa-ban me-1"></i>Disable
                                        </button>
                                    </form>
                                    <form th:if="${user.status.name() == 'DISABLED'}" th:action="@{/admin/enable/{id}(id=${user.userId})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn-action btn-enable">
                                            <i class="fas fa-check me-1"></i>Enable
                                        </button>
                                    </form>
                                    <form th:action="@{/admin/delete/{id}(id=${user.userId})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn-action btn-delete" onclick="return confirm('Are you sure you want to delete this user?')">
                                            <i class="fas fa-trash me-1"></i>Delete
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
