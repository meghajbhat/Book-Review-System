<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books - Book Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #2d3436;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            background-color: #ffffff;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            color: #2d3436;
            text-decoration: none;
            margin: 0 0.8rem;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00b894, #6c5ce7);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            color: #00b894;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .main-container {
            padding-top: 100px;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .page-title {
            background: #ffffff;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .admin-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin: 0.5rem 0;
        }

        .search-box {
            background: #ffffff;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #00b894;
            box-shadow: 0 0 0 2px rgba(0, 184, 148, 0.1);
        }

        .action-btn {
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.2);
            color: white;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .book-card {
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .book-cover {
            width: 100%;
            height: 240px;
            object-fit: contain;
            background: #f8f9fa;
            padding: 0.5rem;
        }

        .book-info {
            padding: 0.8rem;
        }

        .book-title {
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: #2d3436;
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
        }

        .book-author {
            color: #636e72;
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-genre {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .book-price {
            font-weight: 600;
            color: #00b894;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .book-actions {
            display: flex;
            gap: 0.4rem;
        }

        .edit-btn, .delete-btn {
            padding: 0.3rem 0.6rem;
            border: none;
            border-radius: 12px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
        }

        .edit-btn {
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            color: white;
        }

        .edit-btn:hover, .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.2);
        }

        @media (max-width: 768px) {
            .main-container {
                padding-top: 80px;
            }

            .search-form {
                flex-direction: column;
            }

            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }

            .book-cover {
                height: 180px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-4">
                    <h1 class="h4 mb-0">ðŸ“š Book Review System</h1>
                    <nav class="d-flex align-items-center">
                        <a href="/admin/dashboard" class="nav-link">Admin Dashboard</a>
                        <a href="/admin/manage-users" class="nav-link">Manage Users</a>
                        <a href="/admin/manage-books" class="nav-link">Manage Books</a>
                    </nav>
                </div>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </div>

    <div class="main-container container">
        <div class="page-title">
            <h2>Manage Books</h2>
            <div class="admin-badge">
                <i class="fas fa-shield-alt me-2"></i>Administrator
            </div>
        </div>

        <div class="search-box">
            <h3 class="mb-4"><i class="fas fa-search me-2"></i>Search Books</h3>
            <form method="get" action="/admin/manage-books" class="search-form">
                <input type="text" name="search" class="form-control" placeholder="Search by title, author, or genre..." th:value="${search}">
                <button type="submit" class="action-btn">Search</button>
                <a href="/admin/manage-books" class="action-btn">Clear</a>
            </form>
        </div>

        <div class="book-grid">
            <div class="book-card" th:each="book : ${books}">
                <a th:href="@{/admin/book/{id}(id=${book.id})}" style="text-decoration: none; color: inherit;">
                    <img th:src="${book.imagePath}" class="book-cover" th:alt="${book.title}">
                    <div class="book-info">
                        <h3 class="book-title" th:text="${book.title}">Book Title</h3>
                        <p class="book-author" th:text="${book.author}">Author Name</p>
                        <div class="book-genre" th:text="${book.genre}">Genre</div>
                        <div class="book-price" th:text="${'$' + book.price}">$0.00</div>
                    </div>
                </a>
                <div class="book-actions">
                    <a th:href="@{/admin/edit-book/{id}(id=${book.id})}">
                        <button class="edit-btn">
                            <i class="fas fa-edit me-2"></i>Edit
                        </button>
                    </a>
                    <form th:action="@{/admin/delete-book/{id}(id=${book.id})}" method="post" style="display: inline;">
                        <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this book?')">
                            <i class="fas fa-trash me-2"></i>Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
