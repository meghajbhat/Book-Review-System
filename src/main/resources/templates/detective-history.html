<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detective - Case History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #2d3436;
            line-height: 1.6;
        }

        .header {
            background-color: #ffffff;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            color: #2d3436;
            text-decoration: none;
            margin: 0 0.8rem;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link:hover {
            color: #00b894;
        }

        .main-container {
            padding-top: 100px;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .stats-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            text-align: center;
        }

        .stats-title {
            font-size: 1.5rem;
            color: #2d3436;
            margin-bottom: 1rem;
        }

        .stats-value {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .case-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .case-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .case-title {
            font-size: 1.2rem;
            color: #2d3436;
            margin-bottom: 1rem;
        }

        .case-details {
            display: flex;
            justify-content: space-between;
            color: #636e72;
            font-size: 0.9rem;
        }

        .case-status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-solved {
            background: #e8f5e9;
            color: #00b894;
        }

        .status-unsolved {
            background: #ffebee;
            color: #ff6b6b;
        }

        .btn-new-case {
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-new-case:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.2);
            color: white;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 80px 1rem;
            }

            .case-card {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-4">
                    <h1 class="h4 mb-0">ðŸ“š Book Review System</h1>
                    <nav class="d-flex align-items-center">
                        <a href="/customer-dashboard" class="nav-link">Home</a>
                        <a href="/library" class="nav-link">Library</a>
                        <a href="/social" class="nav-link">Social</a>
                        <a href="/about" class="nav-link">About</a>
                        <a href="/faqs" class="nav-link">FAQs</a>
                        <a href="/challenges" class="nav-link">Challenges</a>
                    </nav>
                </div>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </div>

    <div class="main-container container">
        <div class="stats-card">
            <h2 class="stats-title">Your Detective Stats</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="stats-value" th:text="${solvedCases}">0</div>
                    <div>Cases Solved</div>
                </div>
                <div class="col-md-6">
                    <div class="stats-value" th:text="${totalPoints}">0</div>
                    <div>Total Points</div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Your Case History</h2>
            <a href="/detective/case" class="btn-new-case">
                <i class="fas fa-plus me-2"></i>New Case
            </a>
        </div>

        <div th:each="case : ${cases}">
            <div class="case-card">
                <h3 class="case-title" th:text="${case.caseName}">Case Title</h3>
                <div class="case-details">
                    <div>
                        <span class="case-status" th:classappend="${case.solved} ? 'status-solved' : 'status-unsolved'"
                            th:text="${case.solved} ? 'Solved' : 'Unsolved'">Status</span>
                    </div>
                    <div>
                        <span th:text="${case.attemptsUsed}">0</span> attempts
                    </div>
                    <div>
                        <span th:text="${case.pointsEarned}">0</span> points
                    </div>
                    <div th:text="${#temporals.format(case.startTime, 'MMM dd, yyyy HH:mm')}">
                        Date
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
