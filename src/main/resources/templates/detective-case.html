<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detective - Case File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #2d3436;
            line-height: 1.6;
        }

        .header {
            background-color: #ffffff;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            color: #2d3436;
            text-decoration: none;
            margin: 0 0.8rem;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link:hover {
            color: #00b894;
        }

        .main-container {
            padding-top: 100px;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .case-file {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            position: relative;
            margin-bottom: 2rem;
        }

        .case-title {
            font-size: 2rem;
            color: #2d3436;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .clue-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .clue-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .clue-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #00b894;
            font-weight: bold;
        }

        .clue-icon {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .clue-content {
            color: #2d3436;
            font-size: 1.1rem;
        }

        .solution-section {
            margin-top: 2rem;
            text-align: center;
        }

        .solution-input {
            width: 100%;
            max-width: 400px;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .solution-input:focus {
            outline: none;
            border-color: #00b894;
            box-shadow: 0 0 0 2px rgba(0, 184, 148, 0.1);
        }

        .btn-solve {
            background: linear-gradient(45deg, #00b894, #6c5ce7);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-solve:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.2);
        }

        .attempts-counter {
            margin-top: 1rem;
            color: #636e72;
            font-size: 0.9rem;
        }

        .feedback-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 12px;
            display: none;
        }

        .feedback-success {
            background: #e8f5e9;
            color: #00b894;
        }

        .feedback-error {
            background: #ffebee;
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .case-file {
                padding: 1.5rem;
                margin: 1rem;
            }

            .clue-section {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-4">
                    <h1 class="h4 mb-0">ðŸ“š Book Review System</h1>
                    <nav class="d-flex align-items-center">
                        <a href="/customer-dashboard" class="nav-link">Home</a>
                        <a href="/library" class="nav-link">Library</a>
                        <a href="/social" class="nav-link">Social</a>
                        <a href="/about" class="nav-link">About</a>
                        <a href="/faqs" class="nav-link">FAQs</a>
                        <a href="/challenges" class="nav-link">Challenges</a>
                    </nav>
                </div>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </div>

    <div class="main-container container">
        <div class="case-file">
            <h2 class="case-title" th:text="${case.caseName}">Case Title</h2>

            <div class="clue-section">
                <div class="clue-header">
                    <i class="fas fa-search clue-icon"></i>
                    Clue #1
                </div>
                <div class="clue-content" th:text="${case.clue1}">First clue text</div>
            </div>

            <div class="clue-section">
                <div class="clue-header">
                    <i class="fas fa-book clue-icon"></i>
                    Clue #2
                </div>
                <div class="clue-content" th:text="${case.clue2}">Second clue text</div>
            </div>

            <div class="clue-section">
                <div class="clue-header">
                    <i class="fas fa-lightbulb clue-icon"></i>
                    Clue #3
                </div>
                <div class="clue-content" th:text="${case.clue3}">Third clue text</div>
            </div>

            <div class="solution-section">
                <input type="text" class="solution-input" placeholder="Enter your solution..." id="solutionInput">
                <button class="btn-solve" onclick="submitSolution()">
                    <i class="fas fa-check me-2"></i>Submit Solution
                </button>
                <div class="attempts-counter">
                    Attempts: <span th:text="${case.attemptsUsed}">0</span>
                </div>
                <div id="feedbackMessage" class="feedback-message"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitSolution() {
            const solution = document.getElementById('solutionInput').value;
            const caseId = '[[${case.id}]]';
            const feedbackMessage = document.getElementById('feedbackMessage');

            fetch(`/detective/solve/${caseId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `answer=${encodeURIComponent(solution)}`
            })
            .then(response => response.text())
            .then(result => {
                feedbackMessage.style.display = 'block';
                if (result.includes('Correct')) {
                    feedbackMessage.className = 'feedback-message feedback-success';
                    setTimeout(() => {
                        window.location.href = '/detective/case-history';
                    }, 2000);
                } else {
                    feedbackMessage.className = 'feedback-message feedback-error';
                }
                feedbackMessage.textContent = result;
                
                // Update attempts counter
                const attemptsCounter = document.querySelector('.attempts-counter span');
                attemptsCounter.textContent = parseInt(attemptsCounter.textContent) + 1;
            })
            .catch(error => {
                feedbackMessage.style.display = 'block';
                feedbackMessage.className = 'feedback-message feedback-error';
                feedbackMessage.textContent = 'An error occurred. Please try again.';
            });
        }
    </script>
</body>

</html>
